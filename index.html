<!DOCTYPE html>

<html lang="en">

<!-- METADATA -->
<head>
    <title>Document</title>
    <!-- Icon -->
    <link rel="icon" href="./img/Logo.png">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

    <!-- my css -->
    <link rel="stylesheet" href="./stylesheets/css-reset.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<!-- BODY -->
<!-- Try GROUPING class attributes with square brackets []
Order: [ Main BLOCK Class ] [ other BLOCK Classes ] [ Utility/Design Classes ] 
Logical choice to make things look more organized, but they are not fundamental -->
<body>
    <!-- Header: Inline: icon + title -->
    <header>
        <img class="header-icon" src="./img/Logo.png" alt="Logo di Toboolist" >
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="container">
            <!-- Top buttons -->
            <nav class="options">
                <input type="button" value="Add Tastk" id="options__active" class="options__button" />
                <input type="button" value="Add Section" id="options__inactive" class="options__button" />
            </nav>
            
            <!-- List of Tasks -->
            <h2 class="[ tasks-list ] [ hidden-content ]">List of Tasks</h2>

                <!-- New Task -->
                <details>
                    <summary>New Task</summary>
                    <ol>
                        <li></li>
                    </ol>
                </details>

                <!-- Today -->
                <details>
                    <summary>Today</summary>
                </details>

                <!-- Upcoming -->
                <details>
                    <summary>Upcoming</summary>
                </details>
        </div>
    </main>
</body>

</html>
